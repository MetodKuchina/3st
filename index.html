<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Дима и это только начало...</title>
    <style>
        body {
            background: linear-gradient(135deg, #0a0a23, #33334d);
            color: #ffeb3b;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            padding: 40px;
            border: 2px solid #ffeb3b;
            border-radius: 10px;
            box-shadow: 0 0 20px #ffeb3b;
            background-color: rgba(0, 0, 0, 0.8);
            max-width: 800px;
            margin: 0 20px;
        }
        h1 {
            font-size: 3em;
            margin: 0;
        }
        p {
            font-size: 1.5em;
            margin: 10px 0 20px;
        }
        .button {
            display: inline-block;
            margin-top: 20px;
            padding: 15px 30px;
            background-color: #ffeb3b;
            color: #0a0a23;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
            box-shadow: 0 0 10px #ffeb3b;
        }
        .header {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 0 10px #ffeb3b;
        }
        .header h2 {
            color: #ffeb3b;
            margin: 0;
            font-size: 2em;
        }
        .ai-image {
            width: 100%;
            border-radius: 10px;
            box-shadow: 0 0 20px #ffeb3b;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>AI ИНСТРУМЕНТЫ ДЛЯ ПОВЫШЕНИЯ ЗАРАБОТКА</h2>
        </div>
        <h1>Дима и это только начало...</h1>
        <p>Сборка полным ходом!</p>
        <a href="#" class="button">Активировать AI</a>
        <img src="https://your-image-url.com/robot-image.png" alt="AI Robot" class="ai-image">
    </div>
</body>
</html>
